<!DOCTYPE html>
<html>
<head>
    <title>{% if vulnerable %}Vulnerable {% endif %}Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h2>{% if vulnerable %}Vulnerable {% endif %}User Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    {% if vulnerable %}
    <div class="demo-hint">
        <h3>SQL Injection Demo:</h3>
        <p>Try these attacks:</p>
        <ul>
            <li>Username: <code>' OR '1'='1' --</code></li>
            <li>Username: <code>admin' --</code> (leave password empty)</li>
        </ul>
    </div>
    {% endif %}
    
    <a href="/">Home</a> | 
    {% if vulnerable %}
        <a href="/login">Try Secure Login</a>
    {% else %}
        <a href="/vulnerable_login">Try Vulnerable Login</a>
    {% endif %}
</div>
</body>
</html>
