<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='login_bg.jpg') }}");
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: rgba(1, 1, 1, 0.85);
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(214, 212, 212, 0.2);
            text-align: center;
        }
        a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 style="color: #d6d6d6;">{% if vulnerable %}Vulnerable {% endif %}User Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    
    {% if vulnerable %}
    <div class="demo-hint">
        <h3>SQL Injection Demo:</h3>
        <p>Try these attacks:</p>
        <ul>
            <li>Username: <code>' OR '1'='1' --</code></li>
            <li>Username: <code>admin' --</code> (leave password empty)</li>
        </ul>
    </div>
    {% endif %}
    
    <a href="/">Home</a> | 
    {% if vulnerable %}
        <a href="/login">Try Secure Login</a>
    {% else %}
        <a href="/vulnerable_login">Try Vulnerable Login</a>
    {% endif %}
</div>
</body>
</html>
